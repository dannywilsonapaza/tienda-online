<div class="container mt-3">
    <h3 class="text-warning">Listado de Productos</h3>
    <ul class="list-group w-50 mx-auto">
        @for(productoElemento of productos; track productoElemento){
          <app-producto [detalleProducto]="productoElemento"></app-producto>

        }
    </ul>
    <app-formulario-producto (productoNuevo)="agregarProducto($event)"></app-formulario-producto>


</div>
